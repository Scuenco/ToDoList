<div class="container">
<h3>Task Details</h3>
<div *ngIf="!isEdit" class="card card-body m-5">
    <!-- <p>{{task.id}}</p> -->
    <h4>{{task.title}}</h4>
    <p>{{task.details}}</p>
</div>
<div *ngIf="isEdit" class="card card-body m-5">
    <form >
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" required [(ngModel)]="task.title" name="title">
      </div>
      <div class="form-group">
        <label>Details</label>
        <input type="text" class="form-control" required [(ngModel)]="task.details" name="details">
      </div>
      <input type="hidden" [(ngModel)]="task.id" name="id">
      <button (click)="updateTask(task)" class="btn btn-block btn-warning">Update Task</button>
    </form>
</div>
<button (click)="editTask(task)" class="btn btn-default"><i class="fa fa-pencil"> Edit</i></button>  
<button (click)="deleteTask(task)" class="btn btn-danger"><i class="fa fa-trash-o"> Delete</i></button>
<button (click)="goBack()" class="btn btn-default">Go Back</button>
</div>

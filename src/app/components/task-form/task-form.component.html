<div class="container">
  <div class="card card-body m-5">
    <h3>Add a Task</h3>
    <form >
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" required [(ngModel)]="task.title" name="title">
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <input type="text" class="form-control" [(ngModel)]="task.details" name="details">
      </div>
      <div class="form-group">
        <label>Completed <input type="checkbox" [(ngModel)]="task.completed" name="completed"></label>
      </div>
      <input type="hidden" [(ngModel)]="task.id" name="id">
      <button (click)="addTask()" class="btn btn-dark btn-block mb-2">Add New Task</button>
      <!-- <button (click)="updateTask()" class="btn btn-block btn-warning">Update Task</button> -->
    </form>
  </div>
</div>

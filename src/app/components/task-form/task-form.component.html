<h2>Tasks</h2>
<div class="card card-body m-5">
  <form >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" required [(ngModel)]="currentTask.title" name="title">
    </div>
    <div class="form-group">
      <label>Details</label>
      <input type="text" class="form-control" required [(ngModel)]="currentTask.details" name="details">
    </div>
    <input type="hidden" [(ngModel)]="currentTask.id" name="id">
    <button (click)="addTask()" class="btn btn-dark btn-block mb-2">Add New Task</button>
    <button (click)="updateTask()" class="btn btn-block btn-warning">Update Task</button>
  </form>
</div>
